<!DOCTYPE html>
<html>
    <head>
        <title>Unregister</title>
        <meta charset="UTF-8"/>
        <style type="text/css">
            body
                {text-align: center}
            form, p
                {margin: 0 auto; width: 400px; text-align: left}
        </style>
    </head>
    <body>
        <h1>Wardrive</h1>
        <h2>Deleting account PERMANENTLY</h2>
        <p>To remove the account, and for safety measures, type <br/>'<strong>delete account</strong>' in the form below and click unregister to proceed.</p>
        <p>The username will afterwards become available to be registered again, and all data assigned to the old user will be PERMANENTLY deleted.</p>
        <form action="unregister" method="post">
            <input id="check" type="text" name="check"/>
            <button type="submit">Unregister</button>
        </form>
    </body>
</html>
